workflows:
  sample-workflow:
    name: Codemagic Sample Workflow
    max_build_duration: 120
    instance_type: mac_mini_m2
scripts:
  - name: Launch emulator
    script: |
      cd $ANDROID_HOME/tools
      emulator -avd emulator &
      adb wait-for-device
  - name: Test
    script: |
      set -e
      ./gradlew connectedAndroidTest
      adb logcat -d > emulator.log